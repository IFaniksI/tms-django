<html>
<head>
    <title>Articles</title>
</head>
<body>
    <h1>Articles</h1>
    {% if articles_list %}
        <ul>
            {% for article in articles_list %}
                <li>{{ article.title }}</li>
            {%endfor%}
        </ul>
    {% else%}
        <p>No articles available.</p>
    {% endif %}
</body>
</html>
